    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            if (!question) return;

            const chatBox = document.getElementById('chat-box');
            
            // æ·»åŠ ç”¨æˆ·é—®é¢˜
            chatBox.innerHTML += `
                <div class="user-msg">
                    <i class="fas fa-user"></i> ${question}
                </div>
            `;
            
            // æ·»åŠ åŠ è½½çŠ¶æ€
            const loading = document.createElement('div');
            loading.className = 'thinking';
            loading.innerHTML = `
                <div class="loader"></div>
                æ­£åœ¨è§„åˆ’è¡Œç¨‹...
            `;
            chatBox.appendChild(loading);
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                chatBox.removeChild(loading);

                if (data.error) {
                    chatBox.innerHTML += `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i> ${data.error}
                        </div>
                    `;
                } else {
                    chatBox.innerHTML += `
                        <div class="answer">
                            <div class="thinking-text">${data.reasoning}</div>
                            <hr style="margin: 1rem 0; border-color: #e2e8f0;">
                            <div class="final-answer">${data.answer}</div>
                        </div>
                    `;
                }
            } catch (error) {
                chatBox.removeChild(loading);
                chatBox.innerHTML += `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i> è¯·æ±‚å¤±è´¥ï¼š${error}
                    </div>
                `;
            }
            
            document.getElementById('question').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // å›è½¦é”®æ”¯æŒ
        document.getElementById('question').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });
    </script>
